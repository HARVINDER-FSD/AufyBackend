openapi: 3.0.0
info:
  title: Anufy API
  description: API Documentation for Anufy Social Media Backend
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local Server
paths:
  /health:
    get:
      summary: Check API health
      responses:
        '200':
          description: OK
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
  /api/users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile data
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
